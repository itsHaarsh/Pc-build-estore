<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/asset/css/style.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
                margin: 0;
                padding: 0;
                height: 100vh;
                background-image: url('https://thumbor.forbes.com/thumbor/fit-in/1290x/https://www.forbes.com/advisor/wp-content/uploads/2022/07/laptop.jpeg.jpg');
                background-size: cover;
                background-position: center;
                backdrop-filter: blur(5px);
                
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
            text-align: right;
        }
        
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .login-container {
            margin-top: -100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            
            
            
        }
        
        .login-form-1 {
            padding: 5%;
            background: #282726;
            box-shadow: 0 5px 8px 0 rgba(0, 0, 0, 0.2), 0 9px 26px 0 rgba(0, 0, 0, 0.19);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
        }
        
        .login-form-1 h3 {
            text-align: center;
            margin-bottom: 12%;
            color: #fff;
        }
        
        .btnSubmit {
            font-weight: 600;
            width: 100%;
            color: #282726;
            background-color: #fff;
            border: none;
            border-radius: 1.5rem;
            padding: 2%;
        }
        
        .btnForgetPwd {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }
        
        .btnForgetPwd:hover {
            text-decoration: none;
            color: #fff;
        }
    </style>
    <title>login</title>
</head>
<body>
    <div class="navbar">
        <a href="./">Home page</a>
        <h2 style="color:white;">PC-BUILDS Login</h2>
        <a href="/admin">Admin page</a>
    </div>
    <div class="container login-container">
        <div class="login-form-1">
            <h3>Login</h3>
            {% if errmsg %}
            <div class="alert alert-danger">
                {{errmsg}}
            </div>
            {% endif %}
            <form action="/login" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="input1">Your Email *</label>
                    <input type="email" id="input1" name="uname" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <label for="input2">Your Password *</label>
                    <input type="password" id="input2" name="upass" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>
                <strong style="color:white;">Already User? </strong><a href="./register" class="anchor">Register</a></p>
            </form>
            {% if success %}
            <div class="alert alert-success">
                {{success}}
            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
